<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SEO Meta Tags Analyzer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="popup.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>SEO Meta Tags Analyzer</h1>
      <p>Analiza y mejora los meta tags de la página actual</p>
    </div>
    
    <div class="auth-section" id="authSection">
      <h2>Iniciar sesión</h2>
      <div class="form-group">
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" placeholder="Ingresa tu API Key">
      </div>
      <button id="saveApiKey">Guardar</button>
    </div>
    
    <div class="analysis-section" id="analysisSection" style="display: none;">
      <div id="currentUrl"></div>
      <button id="analyzeBtn">Analizar Meta Tags</button>
      
      <div class="results" id="results">
        <div class="loading" id="loading" style="display: none;">
          <div class="spinner"></div>
          <p>Analizando página...</p>
        </div>
        
        <div class="meta-tags" id="metaTags">
          <!-- Los resultados se mostrarán aquí -->
        </div>
      </div>
    </div>
    
    <div class="error" id="error"></div>
  </div>
</body>
</html>
